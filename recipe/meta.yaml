{% set name = "opera-utils" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e7cff823c2a3811e2e7f1a28330806bc401c081c92e3b0ca6836fe8239c55b4f

build:
  entry_points:
    - opera-utils = opera_utils.cli:cli_app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.9
    - click >=7.0
    - h5py >=1.10
    - numpy >=1.20
    - pooch >=1.7
    - pyproj >=3.3
    - shapely >=1.8

test:
  imports:
    - opera_utils
  commands:
    - pip check
    - opera-utils --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/opera-adt/opera-utils
  summary: Miscellaneous utilities for working with OPERA data products
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/opera-adt/opera-utils

extra:
  recipe-maintainers:
    - scottstanie
    - mirzaees
    - gmgunter
